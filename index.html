<!DOCTYPE html>
<html>
  <head>
    <title>Remulate Scratch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1 id="user">Remulate: </h1>
    <input type="text" id="input"></input><button onclick="search()">Search</button><br/>
    <a id="scratch" href="https://scratch.mit.edu">Scratch</a>
    <br/>
    <a id="ocular" href="https://ocular.jeffalo.net">Ocular</a>
    <br/>
    <a id="srst" href="https://scratchstats.com">ScratchStats</a>
    <br/>
    <a id="ppc" href="https://postpercent.rirurin.com/">Postpercent</a>
    <br/>
    <script>
      function search() {
        $("#scratch").attr("href", "https://scratch.mit.edu/users/".concat($(#input).val()));
        $("#user").text("Remulate: ".concat($(#input).val()));
      }
    </script>
  </body>
</html>
